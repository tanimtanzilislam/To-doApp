<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-app">
        <h2>To-do list <img src="C:\Users\User\OneDrive\HTML\icon.png"></h2>

        <div class="row">
            <input type="text" id="input-box" placeholder="Add your Task">
            <button id="add-task-btn">Add Task</button>
        </div>
    </div>

    <ul id="list-container">
        <!-- List items will be added here -->
    </ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let listContainer = document.getElementById('list-container');
            let inputBox = document.getElementById('input-box');
            let addTaskButton = document.getElementById('add-task-btn');

            addTaskButton.addEventListener('click', addTask);

            function addTask() {
                if (inputBox.value.trim() === '') {
                    alert('Add your Task');
                } else {
                    let task = document.createElement('li');
                    task.textContent = inputBox.value; // Changed line
                    listContainer.appendChild(task);

                    let span = document.createElement('span');
                    span.textContent = '\u00D7'; // Changed line
                    task.appendChild(span);
                }

                inputBox.value = '';
                saveData();
            }

            listContainer.addEventListener('click', (el) => { // Changed line
                if (el.target.tagName === 'LI') { // Changed line
                    el.target.classList.toggle('checked');
                    saveData();
                } else if (el.target.tagName === 'SPAN') { // Changed line
                    el.target.parentNode.remove(); // Changed line
                    saveData();
                }
            });

            function saveData() {
                localStorage.setItem("tasks", listContainer.innerHTML);
            }

            function showData() {
                listContainer.innerHTML = localStorage.getItem('tasks');
            }

            showData();
        });
    </script>
</body>
</html>
